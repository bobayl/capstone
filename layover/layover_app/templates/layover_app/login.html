{% extends 'layover_app/layout.html' %}
{% load static %}

{% block body %}
  <div class="form-block">
    <h1 class="fw-light">Please log in</h1>
      {% if message %}
          <div>{{ message }}</div>
      {% endif %}

      <form action="{% url 'layover_app:login_view' %}" method="post" id="login_form">
          {% csrf_token %}
          <div class="form-group">
              <input autofocus class="form-control" type="text" name="username" placeholder="Username">
          </div>
          <div class="form-group">
              <input class="form-control" type="password" name="password" placeholder="Password">
          </div>
          <input class="btn btn-primary" type="submit" value="Login">
      </form>
      <div class="login_register">
        Don't have an account? <a href="{% url 'layover_app:register' %}">Register here.</a>
      </div>
      <div class="login_register">
        Forgot your credentials? <a href="{% url 'reset_password' %}">Reset your password here.</a>
      </div>
  </div>



{% endblock %}
